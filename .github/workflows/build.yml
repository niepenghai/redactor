        copy windows-deployment\éƒ¨ç½²è¯´æ˜Ž.txt windows-deployment-package\
        
        # Create output folder
        mkdir windows-deployment-package\è¾“å‡ºæ–‡ä»¶
        
        # Create zip package
        powershell Compress-Archive -Path windows-deployment-package\* -DestinationPath dist\PDF-Redactor-Windows-Offline.zip
      
    - name: Build executable (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "Building macOS executable..."
        pyinstaller --onefile --name=redactor-macos \
        --hidden-import=fitz \
        --hidden-import=pymupdf \
        --hidden-import=PIL \
        --hidden-import=PIL.Image \
        --hidden-import=numpy \
        --hidden-import=spacy \
        --hidden-import=tkinter \
        --hidden-import=tkinter.ttk \
        --hidden-import=tkinter.filedialog \
        --hidden-import=tkinter.messagebox \
        --hidden-import=tkinter.scrolledtext \
        --hidden-import=threading \
        --hidden-import=re \
        --hidden-import=os \
        --hidden-import=sys \
        --hidden-import=json \
        --hidden-import=typing \
        --hidden-import=pathlib \
        --hidden-import=tempfile \
        --hidden-import=shutil \
        --hidden-import=random \
        --hidden-import=hashlib \
        --hidden-import=dataclasses \
        --collect-all=fitz \
        --collect-all=pymupdf \
        --collect-all=PIL \
        --collect-all=numpy \
        redactor-gui.py


    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          dist/redactor-windows.exe
          dist/redactor-macos


    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/${{ matrix.asset_name }}
        body: |
          ## Financial Document Redactor ${{ github.ref_name }}
          

name: Build Cross-Platform Executables

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: redactor-windows
            asset_name: redactor-windows.exe
          - os: macos-latest
            artifact_name: redactor-macos
            asset_name: redactor-macos

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'


    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pywebview pyinstaller

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --windowed --name=redactor-windows redactor-gui.py
      
    - name: Build executable (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onefile --windowed --name=redactor-macos redactor-gui.py


    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          dist/redactor-windows.exe
          dist/redactor-macos


    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/${{ matrix.asset_name }}
        body: |
          ## Financial Document Redactor ${{ github.ref_name }}
          
          **Ready-to-use executables - no installation required!**
          
          ### Download:
          - ü™ü **Windows**: `redactor-windows.exe`
          - üçé **macOS**: `redactor-macos`
          
          ### Features:
          - ‚úÖ PDF redaction with multiple modes (generic/realistic/custom)
          - ‚úÖ Support for bank statements, W2s, tax returns, pay stubs
          - ‚úÖ Redacts SSN, account numbers, names, addresses
          - ‚úÖ Professional GUI interface
          - ‚úÖ Real-time processing with detailed reporting
          
          ### Usage:
          1. Download the appropriate executable for your OS
          2. Double-click to run (no installation needed)
          3. Select PDF files and output folder
          4. Choose redaction mode and process!
          
          **Note**: This release contains only executables, no source code.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}